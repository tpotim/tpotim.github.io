<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
        <title>Welcome</title>
        
        <link type="text/css" rel="stylesheet" href="dist/materialize/css/materialize.min.css" />
        <link rel="stylesheet" href="dist/icomoon/style.css">
        <link rel="stylesheet" href="css/style.css">
        <script src="dist/jquery/jquery-1.11.2.min.js"></script>
    	<script src="dist/materialize/js/materialize.min.js"></script>
    	<script src="js/index.js"></script>
        <style>
            .input-field label.pwd-label{
                -webkit-transition: 0s;
                transition: 0s;
                outline-color: red;

            }
            a:focus,input:focus{ 
                -webkit-tap-highlight-color:red; 
                -webkit-user-modify:read-write-plaintext-only; 
            }
        </style>
    		
    		<!--<link rel="stylesheet" href="css/style.min.css">-->
    		<!--<script src="js/index.min.js"></script>-->
    </head>
    <body>
        <div class="container">
            <div class="row row-margin-bottom-no row-margin-positive">
                <div class="col s12 no-padding">
                    <h1 class="top-title-white-bj">登录<a href="#"><i class="icon-jiantou"></i></a></h1>
                </div>
                <div class="col s6 offset-s3 no-padding logo-margin-Percentage">
                    <img src="images/logo.png" class="responsive-img">
                </div>
            </div>
            <div class="row row-margin-positive">
                <div class="input-field col s12 clear-relative">
                    <i class="icon-name prefix"></i>
                    <input id="icon_prefix" type="text" class="validate login-name">
                    <label for="icon_prefix">用户名/手机号/邮箱</label>
                    <span class="click-clear-text">x</span>
                    <div class="text-red">用户名或密码错误</div>
                </div>
                <div class="input-field col s12">
                    <i class="icon-key prefix"></i>
                    <input id="password" type="password" class="validate login-pwd">
                    <label for="password" class="pwd-label">密码</label>
                </div>
                <div class="col s12 margin-shi-top">
                     <div class="switch">
                        <label>
                          <input type="checkbox" class="login-remember">
                          <span class="lever"></span>
                          <span class="remember-tip">记住密码</span>
                        </label>
                      </div>
                </div>
            </div>
            <div class="row center-align row-margin-positive">
              <div class="col s12">
                <button class="login-btn btn form-control-orange waves-effect waves-light" type="button" name="action">确定</button>
              </div>
            </div>
        </div>
        <div class="fixed-text-a footer"><a href="#">快速注册</a> | <a href="#">忘记密码</a></div>
    </body>    
</html>
