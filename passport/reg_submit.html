<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
        <title>注册</title>
        <link type="text/css" rel="stylesheet" href="dist/materialize/css/materialize.min.css" />
        <link rel="stylesheet" href="dist/icomoon/style.css">
        <link rel="stylesheet" href="css/style.css">
   			<script src="dist/jquery/jquery-1.11.2.min.js"></script>
    		<script src="dist/materialize/js/materialize.min.js"></script>
    		<script src="js/reg.js" type="text/javascript" charset="utf-8"></script>     
    </head>
    <body>
        <div class="container">
            <div class="row row-margin-bottom-no row-margin-positive">
                <div class="col s12 no-padding">
                    <h1 class="top-title-white-reg"><span>注册</span><a href="#"><i class="icon-jiantou"></i></a></h1>
                </div>
            </div>
            <div class="row row-margin-positive row-margin-bottom-no">
                <div class="input-field col s12 row-margin-top-one">
                    <i class="icon-name prefix"></i>
                    <input id="icon_prefix" type="text" class="validate reg-nick-name">
                    <label for="icon_prefix">请输入您的昵称</label>
                    <div class="text-white">2~20个字符，一经设置不可更改</div>
                </div>
                <div class="input-field col s12 password-relative">
                    <i class="icon-key prefix"></i>
                    <input id="password-cont" type="password" class="validate reg-pwd">
                    <label for="password-cont">密码</label>
                    <div class="text-white">请输入您的密码</div>
                    <span class="icon-eyes" id="togglePassword"></span>
                </div>
                <div class="col s12 agree-zhuce">
                    轻触“注册”则表示您已同意<a href="#">《小站服务条款》</a>
                </div>
            </div>
            <div class="row center-align row-margin-positive">
              <div class="col s12">
                <button class="reg-submit-btn btn form-control-orange waves-effect waves-light" type="button" name="action">注册</button>
              </div>
            </div>
        </div>
    </body>
</html>
