<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>雅思口语机经</title>
<link rel="stylesheet" href="css/style.css">
</head>
<body>
<div class="wrapper">

  <div class="loading hide" data-bind="css: {hide: dataReceived}">  
    <img class="loading-img" src="images/loading.gif">
  </div>

  <!-- 标题 -->
  <div class="article-title"> 
    <em data-bind="text: title"></em> 
    <span class="author" data-bind="text: author"></span>
    <span data-bind="text: time"></span>
  </div>
  
  <!-- 内容 -->
  <div class="article-content" data-bind="html: content"></div>  
  
  <div class="related hide">
    <p>相关机经</p>
    <ul data-bind="foreach: relatedArticles">
      <li data-bind="click: $root.goToArticle">
      	<a><img data-bind="attr: {src: imgUrl}"></a>
        <div class="text">
          <div><a data-bind="text: title"></a></div>
        </div>
      </li>
    </ul>
  </div>
</div>

<script src="dist/zepto/zepto.min.js"></script>
<script src="dist/knockout/knockout-3.3.0.js"></script>
<script src="js/service/urlService.js"></script>
<script src="js/service/articleService.js"></script>
<script src="js/viewModel/articleViewModel.js"></script>
</body>
</html>
