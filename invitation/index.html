<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>invitation</title>
		<meta name="description" content="A framework for easily creating beautiful presentations using HTML">
		<meta name="author" content="Hakim El Hattab">
		<meta name="apple-mobile-web-app-capable" content="yes" />
		<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, minimal-ui">

		<link rel="stylesheet" href="css/reveal.css">

		<style>
			

			section section{
				outline: 0px solid blue;
			}
		</style>
	</head>

	<body>
		<div class="reveal">
			<div class="slides">
				<section>

					<section class="section1" data-background="img/one-img.jpg">
						
					</section>

					<section class="section2" data-background="img/er-img.jpg">
						
					</section>

					<section class="section1" data-background="img/san-img.jpg">
						
					</section>

					<section class="section2" data-background="img/si-img.jpg">
						
					</section>

				</section>
			</div>
		</div>

		<script src="lib/js/head.min.js"></script>
		<script src="js/reveal.js"></script>

		<script>

			// Full list of configuration options available at:
			// https://github.com/hakimel/reveal.js#configuration
			Reveal.initialize({

				width: 940,
			    height: 700,

			    // Factor of the display size that should remain empty around the content
			    margin: 0.01,

				controls: false,
				progress: false,
				history: false,
				center: false,

				transition: 'concave', // none/fade/slide/convex/concave/zoom
				transitionSpeed: 'slow', // default/fast/slow
				backgroundTransition: 'concave',
				/*parallaxBackgroundImage: 'https://s3.amazonaws.com/hakim-static/reveal-js/reveal-parallax-1.jpg',
				parallaxBackgroundSize: '2100px 900px', // CSS syntax, e.g. "2100px 900px"*/

				// Optional reveal.js plugins
				dependencies: [
					{ src: 'lib/js/classList.js', condition: function() { return !document.body.classList; } }
				]
			});

		</script>

	</body>
</html>
