<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<meta name="apple-mobile-web-app-capable" content="yes" />
	<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, minimal-ui">
	<link rel="stylesheet" href="dist/css/animate.css">
	<script src="dist/js/jquery/jquery-2.1.3.min.js"></script>
	<script src="dist/js/jquery.mobile.custom/jquery.mobile.custom.js"></script>
	
	
	<style>
		.hide{
			display: none !important;
		}
		.page{
			position: absolute;
			top: 0;
			left: 0;
			width: 100%;
			height: 100%;
		}
		.page img{
			display: block;
		}
		.bg-img{
			width: 100%;
			height: 100%;	
		}
		.page1{
			z-index: 100;
		}
		.page2{
			z-index: 180;
		}
		.page5{
			z-index: 300;
		}
		.page5 .text-yes{
			position: absolute;
			top: 30%;
			left: 28%;
			height: 58px;
		}
		.page5 .text-today{
			position: absolute;
			top: 42%;
			left: 25%;
			height: 107px;
		}
		.page5 .text-wenot{
			position: absolute;
			top: 31%;
			left: 44%;
			height: 130px;
		}
		.page5 .text-one{
			position: absolute;
			top: 58%;
			left: 42%;
			height: 80px;
		}
		.page5 .text-withyou{
			position: absolute;
			top: 50%;
			left: 58%;
			height: 212px;
		}


		.page2 .text-left{
			position: absolute;
			top: 20%;
			left: 35%;
			height: 207px;
			-webkit-animation-duration: 1.8s;
		}
		.page2 .text-right{
			position: absolute;
			top: 16%;
			right: 35%;
			height: 381px;
			-webkit-animation-duration: 1.8s;
		}
	</style>
	<script>
		$(function(){
			var animationEndStr = 'webkitAnimationEnd mozAnimationEnd MSAnimationEnd oanimationend animationend';
			setTimeout(function(){
				$('.page2 .text-left').removeClass('hide').addClass('animated slideInDown');
				$('.page2 .text-right').removeClass('hide').addClass('animated slideInUp');
			},1000);

			setTimeout(function(){
				$('.page2 .text-left').removeClass('hide').addClass('animated slideOutDown');
				$('.page2 .text-right').removeClass('hide').addClass('animated slideOutUp');
			},3000);
			
			setTimeout(function(){
				$('.page5 .text-yes').removeClass('hide').addClass('animated fadeInDown').on(animationEndStr,function(){
					$('.page5 .text-today').removeClass('hide').addClass('animated fadeInDown').on(animationEndStr,function(){
							$('.page5 .text-wenot').removeClass('hide').addClass('animated fadeInDown').on(animationEndStr,function(){
									$('.page5 .text-one').removeClass('hide').addClass('animated fadeInDown').on(animationEndStr,function(){
											$('.page5 .text-withyou').removeClass('hide').addClass('animated fadeInDown');
										});
								});
						});
				});
			},1000);

		})
	</script>
</head>
<body>
	<div style="overflow:hidden;">
	<section class="page page1">
		<img class="bg-img" src="img/one-img.jpg" alt="">
	</section>

	<section class="page page2">
		<img class="bg-img" src="img/er-img.jpg" alt="">
		<img class="text-left hide" src="img/er-wezi-left.png" alt="">
		<img class="text-right hide" src="img/er-wezi-right.png" alt="">
	</section>

	<section class="page page5">
		<img class="bg-img" src="img/wu-img.jpg" alt="">
		<img class="text-yes hide" src="img/wu-wezi-1.png" alt="">
		<img class="text-today hide" src="img/wu-wezi-2.png" alt="">
		<img class="text-wenot hide" src="img/wu-wezi-3.png" alt="">
		<img class="text-one hide" src="img/wu-wezi-4.png" alt="">
		<img class="text-withyou hide" src="img/wu-wezi-5.png" alt="">
	</section>
	</div>
	
</body>
</html>
