<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Example - example-ngView-directive-production</title>
  <link href="animations.css" rel="stylesheet" type="text/css">
  

  <script src="../scripts/angularjs/angular.min.js"></script>
  <script src="../scripts/angularjs/angular-route.min.js"></script>
  <script src="../scripts/angularjs/angular-animate.min.js"></script>
  <script src="script.js"></script>
  

  <script type="text/javascript">
    angular.element(document.getElementsByTagName('head')).append(angular.element('<base href="' + window.location.pathname + '" />'));
  </script>
</head>
<body ng-app="ngViewExample">
  <div ng-controller="MainCtrl as main">

    <div style="background-color:gray;margin:50px">
      <a ng-click="back()" style="color:white;line-height:40px;">&lt;&nbsp;back</a>
    </div>
    <div style="margin:50px">
      Choose:
    <a href="Book/Moby" ng-click="forward()">Moby</a> |
    <a href="Book/Moby/ch/1" ng-click="forward()">Moby: Ch1</a> |
    <a href="Book/Gatsby" ng-click="forward()">Gatsby</a> |
    <a href="Book/Gatsby/ch/4?key=value" ng-click="forward()">Gatsby: Ch4</a> |
    <a href="Book/Scarlet" ng-click="forward()">Scarlet Letter</a><br/>
    </div>
    



    <div class="view-animate-container {{ forwardOrBack }}" style="margin:50px">
      <div ng-view class="view-animate"></div>
    </div>

</div>
</body>
</html>
