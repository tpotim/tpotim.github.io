<!DOCTYPE html>
<html lang="en">

	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title>Document</title>
		<style>
			* {
				-webkit-box-sizing: border-box;
				-moz-box-sizing: border-box;
				box-sizing: border-box;
			}
			*:before,
			*:after {
				-webkit-box-sizing: border-box;
				-moz-box-sizing: border-box;
				box-sizing: border-box;
			}
			body {
				background-color: #fff;
			}
			.arrow-down-wrap {
				position: relative;
				top: -1px;
				left: 50px;
			}
			.arrow-left, .arr-right {
				display: block;
				position: absolute;
				width: 14px;
				height: 14px;
				background-color: transparent;
				overflow: hidden;
			}
			.arr-right {
				left: 14px;
			}
			.arr-left-yd, .arr-left-py, .arr-right-yd, .arr-right-py{
				position: absolute;
				width: 14px;
				height: 14px;
				top: 0px;
				right: 0;
				left: 0;
				bottom: 0;
				border-bottom: 14px solid transparent;
			}
			.arr-left-yd {					
				border-right: 14px solid #41c7ea;
			}
			.arr-left-py {
				top: -1px;				
				border-right: 14px solid white;
			}
			.arr-right-yd{
				border-left: 14px solid #41c7ea;				
			}
			.arr-right-py {				
				top: -1px;				
				border-left: 14px solid white;				
			}
		</style>
	</head>

	<body>
		<div style="border:1px solid #41c7ea;height:80px;line-height:80px;width:320px; position:relative;text-align: center;">ccc</div>
		<div class="arrow-down-wrap">
			<div class='arr-left'>
				<div class="arr-left-yd"></div>
				<div class="arr-left-py"></div>				
			</div>
			<div class='arr-right'>
				<div class="arr-right-yd"></div>
				<div class="arr-right-py"></div>		
			</div>
		</div>

	</body>

</html>
