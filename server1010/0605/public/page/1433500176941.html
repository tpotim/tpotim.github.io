
				<div class="page editable mh-pct40 bg-fffae8" page-id="" contenteditable="false"><h3 style="margin-top: 1em; margin-bottom: 16px; line-height: 1.43; font-size: 1.5em; position: relative; color: rgb(51, 51, 51); font-family: 'Helvetica Neue', Helvetica, 'Segoe UI', Arial, freesans, sans-serif;">Preparing Queries</h3><p style="margin-top: 0px; margin-bottom: 16px; color: rgb(51, 51, 51); font-family: 'Helvetica Neue', Helvetica, 'Segoe UI', Arial, freesans, sans-serif; font-size: 16px; line-height: 25.6000003814697px;">You can use mysql.format to prepare a query with multiple insertion points, utilizing the proper escaping for ids and values. A simple example of this follows:</p><div class="highlight highlight-js" style="margin-bottom: 16px; color: rgb(51, 51, 51); font-family: 'Helvetica Neue', Helvetica, 'Segoe UI', Arial, freesans, sans-serif; font-size: 16px; line-height: 25.6000003814697px;"><pre style="font-family: Consolas, 'Liberation Mono', Menlo, Courier, monospace; font-size: 13.6000003814697px; margin-top: 0px; margin-bottom: 0px; font-stretch: normal; line-height: 1.45; padding: 16px; border-radius: 3px; word-wrap: normal; word-break: normal; background-color: rgb(247, 247, 247);"><span class="pl-k" style="color: rgb(167, 29, 93);">var</span> sql <span class="pl-k" style="color: rgb(167, 29, 93);">=</span> <span class="pl-s" style="color: rgb(24, 54, 145);"><span class="pl-pds">"</span>SELECT * FROM ?? WHERE ?? = ?<span class="pl-pds">"</span></span>;
<span class="pl-k" style="color: rgb(167, 29, 93);">var</span> inserts <span class="pl-k" style="color: rgb(167, 29, 93);">=</span> [<span class="pl-s" style="color: rgb(24, 54, 145);"><span class="pl-pds">'</span>users<span class="pl-pds">'</span></span>, <span class="pl-s" style="color: rgb(24, 54, 145);"><span class="pl-pds">'</span>id<span class="pl-pds">'</span></span>, userId];
sql <span class="pl-k" style="color: rgb(167, 29, 93);">=</span> mysql.format(sql, inserts);</pre></div></div>
