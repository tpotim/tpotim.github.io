<!DOCTYPE html>
<html>
<head>
    <title>Autoplay carousel</title>
    <link rel="stylesheet" type="text/css" href="../../scripts/slick/slick.css"/>
    <style type="text/css">
        body{
            background-color: #3498db;
        }
        .content {
            margin: auto;
            padding: 120px;
            width: 600px;
        }
        p {
            background: #fff;
            height: 100px;
            color: #3498db;
            margin: 5px;
            line-height: 100px;
            font-size: 18px;
            font-weight: 700;
            line-height: 1.5;
            margin-bottom: 40px;
            text-align: center;
        }        
        .autoplay h3{
            background: #fff;
            color: #e67e22;
            line-height: 100px;
            margin: 10px;
            padding: 2%;
            position: relative;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="content">

        <div class="slider autoplay">
            <div>
                <h3>1</h3>
            </div>
            <div>
                <h3>2</h3>
            </div>
            <div>
                <h3>3</h3>
            </div>
            <div>
                <h3>4</h3>
            </div>
            <div>
                <h3>5</h3>
            </div>
            <div>
                <h3>6</h3>
            </div>
        </div>
    </div>

    <script type="text/javascript" src="../../scripts/jquery/js/jquery.min.js"></script>
    <script type="text/javascript" src="../../scripts/slick/slick.min.js"></script>
    <script type="text/javascript">
        $('.autoplay').slick({
          slidesToShow: 3,
          slidesToScroll: 1,
          autoplay: true,
          autoplaySpeed: 2000,
        });
    </script>
</body>
</html>
